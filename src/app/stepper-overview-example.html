  {{!isLinear ? 'Enable linear mode' : 'Disable linear mode'}} 
</button>-->
<mat-horizontal-stepper [linear]="false" #stepper labelPosition="bottom">

	<mat-step state="Company Profile">
		<ng-template matStepLabel>
			Company Profile
		</ng-template>
		<h2>Company Profile</h2>

		<mat-card>
			<h4> SUPPLIER ID : MALEX20001 </h4>
			<h4> SUPPLIER NAME : ALEX 2000 SRL </h4>
		</mat-card>
		<mat-card class="main-form">
			<mat-form-field>
				<mat-label>ADDRESS 1</mat-label>
				<input
            matInput
            placeholder="VIA PRAMPOLINI 7"
            required
          />
				<mat-error> <strong>required</strong> </mat-error>
			</mat-form-field>
			<mat-form-field>
				<mat-label>ADDRESS 2</mat-label>
				<input
            matInput
            placeholder="VIA PRAMPOLINI 7"
          />
			</mat-form-field>
				<mat-form-field>
					<mat-label>ADDRESS 3</mat-label>
					<input
            matInput
            placeholder="VIA PRAMPOLINI 7"
          />
			</mat-form-field>
					<div class="city">
						<mat-form-field>
							<mat-label>CITY</mat-label>

							<input matInput placeholder="BREST"/>
			      </mat-form-field>
					</div>
		</mat-card>

	</mat-step>
	<mat-step state="Company contact">
		<ng-template matStepLabel>
			Company contact
		</ng-template>

	</mat-step>
	<mat-step state="Compliance">
		<ng-template matStepLabel>
			Compliance
		</ng-template>
	</mat-step>
	<mat-step state="Download Documents">
		<ng-template matStepLabel>
			Download Documents
		</ng-template>

		<mat-file-upload></mat-file-upload>
	</mat-step>

	<mat-step>
		<ng-template matStepLabel>Done</ng-template>
		<p>You are now done.</p>
		<div>
			<button mat-button matStepperPrevious>Back</button>
			<button mat-button (click)="stepper.reset()">Reset</button>
		</div>
	</mat-step>

	<ng-template matStepperIcon="firstFormGroup">
		<mat-icon>face</mat-icon>
	</ng-template>
	<ng-template matStepperIcon="secondFormGroup">
		<mat-icon>home</mat-icon>
	</ng-template>
</mat-horizontal-stepper>
